<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bureaucracy Autopilot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">B</span>
        <span class="logo-text">Bureaucracy Autopilot</span>
      </div>
    </header>

    <main class="popup-content">
      <!-- Status -->
      <div class="status-section">
        <div class="status-row">
          <span class="status-label">Status</span>
          <span id="status-badge" class="status-badge status-disabled">Disabled</span>
        </div>
        <div class="toggle-row">
          <label class="toggle-label" for="enabled-toggle">Enable Autofill</label>
          <label class="toggle">
            <input type="checkbox" id="enabled-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions-section">
        <button id="fill-btn" class="btn btn-primary" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Fill this page
        </button>
        <p id="fill-status" class="fill-status"></p>
      </div>

      <!-- Quick links -->
      <div class="links-section">
        <a href="onboarding.html" target="_blank" class="link" id="setup-link">
          <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <path d="M20 8v6M23 11h-6"></path>
          </svg>
          Setup Profile
        </a>
        <a href="options.html" target="_blank" class="link">
          <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          Settings
        </a>
      </div>
    </main>

    <footer class="popup-footer">
      <span class="version">v0.1.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
